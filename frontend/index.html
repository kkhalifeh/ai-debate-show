<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debate Talk Show</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel CDN for JSX -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-100 p-4">
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [form, setForm] = React.useState({
                topic: "",
                agent1_position: "",
                agent2_position: "",
                agent1_llm: "gpt-3.5-turbo",
                agent2_llm: "gpt-4",
                language: "English"
            });
            const [script, setScript] = React.useState([]);

            const handleChange = (e) => {
                setForm({ ...form, [e.target.name]: e.target.value });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                // Mock response for now
                setScript([`Mock debate started for ${form.topic}`]);
            };

            return (
                <div className="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
                    <h1 className="text-2xl font-bold mb-4">AI Debate Talk Show</h1>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium">Topic</label>
                            <input
                                type="text"
                                name="topic"
                                value={form.topic}
                                onChange={handleChange}
                                className="w-full border rounded p-2"
                                placeholder="e.g., Simulation Theory"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium">Agent 1 Position</label>
                            <input
                                type="text"
                                name="agent1_position"
                                value={form.agent1_position}
                                onChange={handleChange}
                                className="w-full border rounded p-2"
                                placeholder="e.g., We live in a simulation"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium">Agent 2 Position</label>
                            <input
                                type="text"
                                name="agent2_position"
                                value={form.agent2_position}
                                onChange={handleChange}
                                className="w-full border rounded p-2"
                                placeholder="e.g., We do not live in a simulation"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium">Agent 1 LLM</label>
                            <select
                                name="agent1_llm"
                                value={form.agent1_llm}
                                onChange={handleChange}
                                className="w-full border rounded p-2"
                            >
                                <option value="gpt-3.5-turbo">GPT-3.5</option>
                                <option value="gpt-4">GPT-4</option>
                            </select>
                        </div>
                        <div>
                            <label className="block text-sm font-medium">Agent 2 LLM</label>
                            <select
                                name="agent2_llm"
                                value={form.agent2_llm}
                                onChange={handleChange}
                                className="w-full border rounded p-2"
                            >
                                <option value="gpt-3.5-turbo">GPT-3.5</option>
                                <option value="gpt-4">GPT-4</option>
                            </select>
                        </div>
                        <div>
                            <label className="block text-sm font-medium">Language</label>
                            <select
                                name="language"
                                value={form.language}
                                onChange={handleChange}
                                className="w-full border rounded p-2"
                            >
                                <option value="English">English</option>
                                <option value="Spanish">Spanish</option>
                            </select>
                        </div>
                        <button
                            type="submit"
                            className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                        >
                            Start Debate
                        </button>
                    </form>
                    <div className="mt-6">
                        {script.map((line, index) => (
                            <p key={index} className="text-gray-700">{line}</p>
                        ))}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>

</html>
